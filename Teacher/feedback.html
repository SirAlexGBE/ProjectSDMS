<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismt College</title>
    <link rel="icon" href="../Images/Favicon.webp" />
    <link rel="stylesheet" href="../CSS/T-Feedback.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- header Start -->
    <div class="container">
      <div class="logo">
        <a href="chooseclass.html">
          <img src="../Images/ismt-shunderland-logo.png" alt="ismt-logo" />
        </a>
      </div>
      <div class="header">
        <h4>ISMT COLLEGE CHITWAN, <br />BHARATPUR-12</h4>
      </div>
    </div>
    <script>
      function myFunction() {
        location.replace("home.html");
      }
      function myFunction2() {
        location.replace("homework.html");
      }
    </script>
    <!-- Header end-->

    <!-- Main Body  -->
    <div
      class="main-body"
      style="background-image: url('../Images/t-background.png')"
    >
      <div class="container2">
        <div class="nav">
          <i
            class="fa fa-backward"
            aria-hidden="true"
            onclick="myFunction2()"
          ></i>
          <i
            class="fa fa-window-close"
            aria-hidden="true"
            onclick="myFunction()"
          ></i>
        </div>

        <h3>Feedback</h3>
        <form action="" method="post">
          <textarea
            name="Feedback"
            id="Feedback"
            placeholder="Enter Feedback"
          ></textarea>
          <div class="action">
            <input type="file" name="Feedback" id="File" multiple />
            <button class="btn" type="submit">Send</button>
          </div>
        </form>

        <!-- main body -->
      </div>
    </div>
  </body>
