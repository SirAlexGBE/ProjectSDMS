<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMT Collage</title>
    <link rel="icon" href="Images/Favicon.webp">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
        <div class="login-box" >
            <img src="Images/logo2.jpg" class="image" alt="ISMT-logo" height="80px" width="80px">
           <div class="header"> Login</div>
            <form method="post">
                <div class="input-box">
                    <label>Username</label> <br>
                    <div class="userbox">
                        <i class="fa fa-user-circle" aria-hidden="true" style="color: black; size: 10px;"></i> 
                        <input type="text" title="Username" class="ibox" name="username" required placeholder="Enter your username" >
                    </div>
                </div>
                <div class="input-box">
                    <label>Password</label> <br>
                    <div class="passbox">
                        <i class="fa fa-lock" aria-hidden="true" style="color: black;"></i>   
                        <input type="password" title="Password" class="ibox" name="password" placeholder="Enter your password" required>
                        <i class="fa fa-eye" aria-hidden="true" style="color: black;"></i>
                    </div>
                    
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgetpass.html" title="Forget Password?" target="_blank">Forget Password?</a>
                </div>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
